<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
<header>
   <h1>Calculadora de IMC</h1>
</header>


<main>

    <form action="">
        
        <div class="container">
            <input  placeholder="Informe o Peso" type="number" id="weight">
        </div>
       
        <div class="container">
            <input  placeholder="Informe a Altura" type="number" id="height">
        </div>
        <div class="container">
            <button type="button" id="Calcular" onclick="MyFunction()"><strong>Calcular</strong></button>
            <button type="button" id="refresh"> <strong>Limpar</strong> </button>
        </div>
        <div class="container">
            <textarea  id="text_Area" cols="30" rows="1"></textarea>
        </div>

        <p><small>Altura exemplo: 171</small></p>
    </form>

    <table class="table_IMC">
        <tr>
            <th>IMC</th>
            <th>CLASSIFICAÇÃO</th>
        </tr>
        <tr>
            <td>Menor que 18,5</td>
            <td>Magreza</td>
        </tr>
        <tr>
            <td>18,5 a 24,9</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25 a 29.9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>30 a 34,9</td>
            <td>Obesidade Grau 1</td>
        </tr>
        <tr>
            <td>35 a 39,9</td>
            <td>Obesidade Grau 2</td>
        </tr>
        <tr>
            <td>Maior que 40</td>
            <td>Obesidade Grau 3</td>
        </tr>

    </table>
</main>

<script src="JS/Script.js"></script>

</body>
</html>
